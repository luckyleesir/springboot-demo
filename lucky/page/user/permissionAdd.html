<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加用户</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../css/public.css" media="all"/>
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">
    <div class="layui-form-item layui-row layui-col-xs12">
        <input type="text" class="layui-input layui-hide" id="permissionId">
        <label class="layui-form-label">权限父id</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" id="pid" lay-verify="required" placeholder="请输入权限父id">
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">名称</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" id="name"  placeholder="请输入权限名称">
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">权限值</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" id="value"  placeholder="请输入权限值">
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">权限路径</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" id="url"  placeholder="请输入权限路径">
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">权限图标</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" id="icon"  placeholder="请输入权限图标">
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">权限描述</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" id="description"  placeholder="请输入权限描述">
        </div>
    </div>
    <div class="layui-row">
        <div class="magb15 layui-col-md6 layui-col-xs12">
            <label class="layui-form-label">类型</label>
            <div class="layui-input-block" id="type">
                <input type="radio" name="type" value="1" title="菜单" checked>
                <input type="radio" name="type" value="0" title="按钮">
            </div>
        </div>
        <div class="magb15 layui-col-md6 layui-col-xs12">
            <label class="layui-form-label">权限状态</label>
            <div class="layui-input-block">
                <select name="status" id="status" lay-filter="permissionStatus">
                    <option value="1">启用</option>
                    <option value="0">禁用</option>
                </select>
            </div>
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-sm" lay-submit id="add" lay-filter="addPermission">立即添加</button>
            <button class="layui-btn layui-btn-sm" lay-submit id="edit" lay-filter="updatePermission">立即修改</button>
            <button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="../../js/user/permissionAdd.js"></script>
</body>
</html>
